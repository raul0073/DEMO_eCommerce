<div class="container" >
    <h2>{{catName}}</h2>
    <div class="stats">
        <div class="prods">
            <h3>Total Products</h3>
            <h2>{{category.length}}</h2>
        </div>
        <div class="brands">
            <h3>Total brands</h3>
            <h2>5</h2>
        </div>
    </div>
    <ul>
        <li *ngFor="let val of category">
            {{ val.title }}
            <p>{{val.description}}</p>
        </li>
    </ul>

</div>
